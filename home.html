<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Notes App</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Custom styles */
    .container {
      max-width: 500px;
      margin-top: 50px;
    }

    
  </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg text-white fixed-top">
        <a class="navbar-brand" href="home.html">Firenotes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>


  <div class="container">
    <h3>Add a Firenote</h3>

    <form>
      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Enter a note"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>
    <hr>
    <div class="notes">
      <div class="note">
          <h3>My Firenotes</h3>
        <div class="card">

          <div class="card-body">
            <p class="card-text">This is a sample note.</p>
            <button class="btn btn-danger">X</button>
          </div>
        </div>
      </div>
      <!-- Add more notes here -->
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
</body>

</html>
